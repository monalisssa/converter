<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<main>
    <div class="converter-box">
        <div class="converter-box-data">
            <label>
                <input placeholder="Введите значение" type="number" class="converter-box-field" value="0">
            </label>
            <label>
                <select class="converter-box-field">
                </select>
            </label>
        </div>

        <div class="converter-box-flags">
            <img src="static/flags/australia_flag.png" width="50" height="30" class="current_flag_to" alt="flag_1">
            <img src="static/arrow.png" width="40" class="convert-change" onclick="changeFlags()" alt="arrow">
            <img src="static/flag.png" width="50" height="30" class="current_flag_into" alt="flag_2">
        </div>

        <button onclick="convert()">Перевести</button>

        <div class="converter-box-result">
            <p class="convert-field data">0.00 BYN</p>
            <img src="static/arrow.png" width="30" alt="arrow">
            <p class="convert-field result">0.00 BYN</p>
        </div>

        <div class="converter-box-popular-currency">
                <h4>Перевод в популярных валютах</h4>
                <ul class="extra-info-list-currency">
                    <li>
                        <img src="static/flags/usa_flag.png"  alt="flag_1">
                        <span>0 BYN</span>
                        <img src="static/arrow.png" alt="arrow">
                        <span>0 BYN</span>
                    </li>
                    <li>
                        <img src="static/flags/europe_flag.png"  alt="flag">
                        <span>0 BYN</span>
                        <img src="static/arrow.png"  alt="arrow">
                        <span>0 BYN</span>
                    </li>
                    <li>
                        <img src="static/flags/ukrain_flag.jpg"  alt="flag">
                        <span>0 BYN</span>
                        <img src="static/arrow.png"  alt="arrow">
                        <span>0 BYN</span>
                    </li>
                    <li>
                        <img src="static/flags/russia_flag.jpg"  alt="flag">
                        <span>0 BYN</span>
                        <img src="static/arrow.png"  alt="arrow">
                        <span>0 BYN</span>
                    </li>

                    <li>
                        <img src="static/flags/china_flag.png"  alt="flag">
                        <span>0 BYN</span>
                        <img src="static/arrow.png"  alt="arrow">
                        <span>0 BYN</span>
                    </li>
                </ul>
        </div>
    </div>

    <div class="list_currency">
        <h3>Текущий курс</h3>
        <ul class="list_currency-items">
        </ul>
        <p>Курс Национального банка РБ</p>
    </div>


    <script>
        setCurrencyCourse()
    </script>

</main>
</body>
</html>
